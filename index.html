<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Coordinate Converter</title>

  <!-- Mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Minecraft font -->
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>Coordinate Converter</h1>
    <p class="subtitle">Overworld • Nether • End</p>

    <div class="coords">
      <input type="number" id="x" placeholder="X">
      <input type="number" id="y" placeholder="Y">
      <input type="number" id="z" placeholder="Z">
    </div>

    <div class="dimensions">
      <select id="from">
        <option>Overworld</option>
        <option>Nether</option>
        <option>End</option>
      </select>

      <span class="arrow">➜</span>

      <select id="to">
        <option>Overworld</option>
        <option>Nether</option>
        <option>End</option>
      </select>
    </div>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result">—</div>
  </div>

<script src="script.js"></script>
</body>
</html>
