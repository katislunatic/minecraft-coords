<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Coordinate Converter</title>

  <!-- Lock zoom on mobile -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  >

  <!-- Minecraft font -->
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>Coordinate Converter</h1>
    <p class="subtitle">Overworld • Nether • End</p>

    <div class="coords">
      <div class="row">
        <input type="number" id="x" placeholder="X">
        <input type="number" id="y" placeholder="Y">
      </div>

      <div class="row center">
        <input type="number" id="z" placeholder="Z">
      </div>
    </div>

    <div class="dimensions">
      <select id="from">
        <option>Overworld</option>
        <option>Nether</option>
        <option>End</option>
      </select>

      <span class="arrow">➜</span>

      <select id="to">
        <option>Overworld</option>
        <option>Nether</option>
        <option>End</option>
      </select>
    </div>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result">—</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
